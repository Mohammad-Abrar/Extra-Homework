<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Registration Free Seminar</title>
</head>
<body style="font-family: 'Hind Siliguri', sans-serif;">

    <table border="0" width=100%>
        <tr>
            <td width="30%">

            </td>
            <td width="40%" style="text-align: center;">
                <img src="../Free seminar/images/logo.png" alt="" width="100">
                <br>
                <b style="font-size:25px;">জয়েন ফ্রি সেমিনার</b>
            </td>
            <td width="30%">

            </td>
        </tr>
    </table>
    <form action="">
        <table border="0" width="100%">
            <tr>
                <td width="35%">
                    &nbsp;
                </td>
                <td width="30%">
                    <table>
                        <tr>
                            <td>
                               <b> আপনার নাম:-</b>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input style="width: 400px;height: 35px;" type="name" name="name" required>
                             </td>
                         </tr>
                         <tr>
                            <td>
                                আপনার ফোন নাম্বার:-
                            </td>
                         </tr>
                         <tr>
                            <td>
                                <input style="width: 400px;height: 35px;" type="tel" name="Phone" pattern="[0-9]{11}" required>
                            </td>
                         </tr>
                         <tr>
                            <td>
                                আপনার ইমেইল:-
                            </td>
                         </tr>
                         <tr>
                            <td>
                                <input style="width: 400px;height: 35px;" type="email" name="email" required>
                            </td>
                         </tr>
                         <tr>
                            <td>
                                কোর্স সিলেক্ট করুন:-
                            </td>
                         </tr>
                         <tr>
                            <td>
                                <select style="width: 408px;height: 35px;" name="course" id="" required>
                                    <option value="Select Course">Select Course</option>
                                    <option value="Web Design Free Seminar">Web Design Free Seminar</option>
                                    <option value="Graphic Design Seminar">Graphic Design Seminar</option>
                                    <option value="Digital Marketing Seminar">Digital Marketing Seminar</option>
                                    <option value="Freelancing Seminar">Freelancing Seminar</option>
                                </select>
                            </td>
                         </tr>
                         <tr>
                            <td>
                                আপনার ঠিকানা:-
                            </td>
                         </tr>
                         <tr>
                            <td>
                                <textarea style="width: 400px;height: 60px;" name="" id="" cols="30" rows="5" required></textarea>
                            </td>
                         </tr>
                    </table>
                </td>
                <td width="40%">
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td width="30%">

                </td>
                <td width="40%">
                     <button style="background-color: red; color: whit; width: 410px;height: 35px;" type="submit">ফ্রি রেজিস্ট্রেশন করুন</button>
                </td>
                <td width="30%">

                </td>
            </tr>
        </table>
    </form>

    
</body>
</html>
